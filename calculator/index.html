<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="assets/script/script.js" defer></script>
    <link rel="stylesheet" href="assets/style/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <section>
        <div class="calculator-grid">
            <div class="output">
                <div class="display">
                    <span id="time"></span>
                    <div class="previous-operand" data-previous-operand></div>
                    <div class="current-operand" data-current-operand></div>
                </div>
            </div>
            <div class="numpad">
                <div class="span-two btn-place">
                    <button class="btn-word" data-all-clear>AC</button>
                </div>
                <div class="btn-place">
                    <button class="btn-word" data-delete>DEL</button>
                </div>
                <div class="btn-place">
                    <button data-operation>รท</button>
                </div>
                <div class="btn-place">
                    <button data-number>1</button>
                </div>
                <div class="btn-place">
                    <button data-number>2</button>
                </div>
                <div class="btn-place">
                    <button data-number>3</button>
                </div>
                <div class="btn-place">
                    <button data-operation>x</button>
                </div>
                <div class="btn-place">
                    <button data-number>4</button>
                </div>
                <div class="btn-place">
                    <button data-number>5</button>
                </div>
                <div class="btn-place">
                    <button data-number>6</button>
                </div>
                <div class="btn-place">
                    <button data-operation>+</button>
                </div>
                <div class="btn-place">
                    <button data-number>7</button>
                </div>
                <div class="btn-place">
                    <button data-number>8</button>
                </div>
                <div class="btn-place">
                    <button data-number>9</button>
                </div>
                <div class="btn-place">
                    <button data-operation>-</button>
                </div>
                <div class="btn-place">
                    <button data-number>.</button>
                </div>
                <div class="btn-place">
                    <button data-number>0</button>
                </div>
                <div class="span-two btn-place">
                    <button data-equals>=</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
